plugins {
    id 'java-gradle-plugin'
    id 'org.jetbrains.kotlin.jvm'
    id 'maven-publish'
}

repositories {
    jcenter()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib"
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId = 'com.chao2zhang'
            artifactId = 'warningx'
            version = '1.0'

            from components.java
        }
    }
}